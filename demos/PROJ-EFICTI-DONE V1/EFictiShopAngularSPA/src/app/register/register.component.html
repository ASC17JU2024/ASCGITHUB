<br>
<h4>Register</h4>
<br>
<!-- bootstrap conainer class -->
<div class ="container">
<!-- Reactive forms, form Group -->

<form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Admin Name </label>
        <input type="text" formControlName="adminName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['adminName'].errors }" />
        <div *ngIf="submitted && f['adminName'].errors" class="invalid-feedback">
            <div *ngIf="f['adminName'].errors?.['required']">Admin Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
            <div *ngIf="f['email'].errors?.['email']">Email must be a valid email address</div>
        </div>
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }" />
        <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
            <div *ngIf="f['phone'].errors?.['required']">Phone is required</div>
            <div *ngIf="f['phone'].errors?.['pattern']">Phone must be a valid number</div>
        </div>
    </div>
   <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
    </div>
</div>
<div class="form-group">
    <button class="btn btn-primary">Register</button>
</div>
</form>
</div>
