<h2>Update Employee Form</h2> <br><br>
<!-- Template driven forms -->
    <form (ngSubmit)="updateEmployee()" >
        <div>
            <div class="form-group">
                <label for="id">Id :</label>
                <input type="text" id="id" name="id" class="form-control"  [(ngModel)]="employee.id"><br>
            </div>
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="employee.name"><br><br>
            </div>
            <div class="form-group">
                <label for="salary">Salary :</label>
                <input type="text" id="salary" name="salary" class="form-control"[(ngModel)]="employee.salary"><br><br>
            </div>
        </div>
        <br>
        <!-- <pre>
        <button class="btn btn-success">Submit</button>    <button class="btn btn-info">Clear</button>
    </pre> -->
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <!-- event binding (click) -->
        <button class="btn btn-success" class="btn btn-warning">Update</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-info">Clear</button>
        <br><br>
    </form>
